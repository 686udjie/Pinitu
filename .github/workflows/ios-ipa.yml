name: iOS IPA (Unsigned)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: xcodebuild -version

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Build unsigned IPA (no code signing)
        run: flutter build ipa --release --no-codesign

      - name: Rename IPA to Pinitu.ipa
        run: |
          IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n 1)
          mv "$IPA_PATH" Pinitu.ipa

      - name: Upload Pinitu.ipa
        uses: actions/upload-artifact@v4
        with:
          name: Pinitu.ipa
          path: Pinitu.ipa
