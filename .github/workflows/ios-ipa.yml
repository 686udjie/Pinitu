name: iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Restore packages
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Package .app into .ipa
        run: |
          set -euo pipefail
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH" >&2
            echo "Check flutter build logs for errors." >&2
            exit 1
          fi
          echo "Packaging IPA..."
          cd build/ios/iphoneos
          zip -r ../../../Pinitu-ios.ipa Runner.app
          echo "IPA created: $(pwd)/../../../Pinitu-ios.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pinitu-ipa
          path: Pinitu-ios.ipa
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Pinitu-ios.ipa
          tag_name: ios-${{ github.run_number }}
          name: iOS Build ${{ github.run_number }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}